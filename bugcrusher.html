<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/bc.css" type="text/css" />
</head>
<body onload="init()">
<canvas id="screen" width="150" height="1500" onMouseMove="engine.bugRoll(event)"></canvas>
<div id="bugInfo"></div>
<div id="legend">

</div>
<script language="javascript" src="js/engine.js">
</script>
<script language="javascript">
function init(){
	var script = document.createElement("script");        
	script.setAttribute("src","js/bugdata.js?retHandler=bugFeed");
	script.setAttribute("type","text/javascript");                
	document.body.appendChild(script);
}

function bugFeed(data){
	engine.drawGrid(data);
}
	
</script>
</body>
</html>
